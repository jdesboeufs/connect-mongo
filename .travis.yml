sudo: required

language: node_js

node_js:
  - 10
  - 12
  - 14

env:
  matrix:
    - MONGODB=3.2
    - MONGODB=3.4
    - MONGODB=3.6
    - MONGODB=4.0
    - MONGODB=4.4

services:
  - docker

before_script:
  - docker run -d -p 27017:27017 mongo:$MONGODB
  - docker ps -a

script:
  - yarn lint
  - MONGODB_URL=mongodb://localhost/connect-mongo-test travis_retry yarn test

after_success:
  - npm install coveralls -g && yarn test --coverageReporters=text-lcov | coveralls
